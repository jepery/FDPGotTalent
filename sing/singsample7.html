<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDP Got Talent</title>
    <link rel="stylesheet" href="styles1.css">

    <script src="https://player.vimeo.com/api/player.js"></script>

</head>

<body>
    <div class="container">
        <h1>FDP Got Singers: You Belong With Me by Taylor Swift</h1>
        <div class="container1" id="videoke">
            <iframe
                src="https://player.vimeo.com/video/988026904?title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                width="950" height="550" frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
                title="You Belong With Me Edited"></iframe>
        </div>
        <div class="lyrics-container">
            <p class="lyrics" id="lyrics">Loading lyrics...</p>
            <form id="quiz-form">
                <input type="text" id="answer" placeholder="Type the missing word..." autocomplete="off">
                <button type="submit">Submit</button>
            </form>
            <p id="feedback"></p>
        </div>
        <div id="tally"></div>
        <audio id="correct-sound" src="songs/correct.mp3"></audio>
        <audio id="incorrect-sound" src="songs/wrong.mp3"></audio>
    </div>

    <script src="singsample7.js"></script>
</body>

</html>
